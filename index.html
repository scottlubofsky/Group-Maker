<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Groups</title>
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="holder">
            <p>Enter number of groups:</p>
            <input type="number" id="number-of-groups" onchange="checkIfGroupsAreClear()">
            <p>Enter class roster:</p>
            <span id='response'></span>
            <input type="button" value="Click to add text field." onclick="addBox()"><br><br>
            <button onclick="testing()">Generate random groups.</button>
        </div>
        <div class="groups">
            <h1>Groups:</h1>
            <div id="groups"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
